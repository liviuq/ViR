<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login And Registration Form</title>
    <link rel="stylesheet" href="ViR.css">
</head>
<body>
    <div class="root">
        <div class="form">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-button" onclick="login()">Log In</button>
                <button type="button" class="toggle-button" onclick="register()">Register</button>
            </div>
            <form id="login" class="input-group"> 
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-button" onclick="location.href='ViR_page2.html'">Login</button>
            </form>
            <form id="register" class="input-group"> 
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="email" class="input-field" placeholder="Email Address" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                <button type="submit" class="submit-button">Register</button>
            </form>
            <div class="logo">
                <img src="test_icon.png">
            </div>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        function register(){
            x.style.left="-400px"
            y.style.left="50px"
            z.style.left="195px"
        }
        function login()
        {
            x.style.left="50px"
            y.style.left="450px"
            z.style.left="85px"
        }
    </script>
</body> 
</html>
